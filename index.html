<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso en Otros Planetas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1c3d5d, #0c1f2c);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #ffd700;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        input::placeholder, select {
            color: #cccccc;
        }
        button {
            background-color: #ffd700;
            color: #1c3d5d;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ffed4a;
        }
        #resultado {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tu Peso en Otros Planetas</h1>
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="number" id="peso" placeholder="Tu peso en kg" required>
        <select id="planeta">
            <option value="">Selecciona un planeta</option>
            <option value="mercurio">Mercurio</option>
            <option value="venus">Venus</option>
            <option value="marte">Marte</option>
            <option value="jupiter">Júpiter</option>
            <option value="saturno">Saturno</option>
            <option value="urano">Urano</option>
            <option value="neptuno">Neptuno</option>
        </select>
        <button onclick="calcularPeso()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularPeso() {
            const nombre = document.getElementById('nombre').value;
            const peso = parseFloat(document.getElementById('peso').value);
            const planeta = document.getElementById('planeta').value;
            const resultado = document.getElementById('resultado');

            if (!nombre || !peso || !planeta) {
                resultado.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            const gravedades = {
                mercurio: 0.38,
                venus: 0.91,
                marte: 0.38,
                jupiter: 2.34,
                saturno: 0.93,
                urano: 0.92,
                neptuno: 1.12
            };

            const pesoEnPlaneta = (peso * gravedades[planeta]).toFixed(2);
            resultado.innerHTML = `¡Hola ${nombre}!<br>Tu peso en ${planeta.charAt(0).toUpperCase() + planeta.slice(1)} sería de ${pesoEnPlaneta} kg.`;
        }
    </script>
</body>
</html>
